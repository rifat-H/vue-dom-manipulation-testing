<body>

    <div id="app">

        <select name="s" v-model="sValue">
            <option value="0">select an option</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>


        <!-- checked posts -->

        <!-- all posts -->
        <h1 v-if="posts.length>0" class="text-center">all posts</h1>
        <table class="table table-bordered mt-5" v-if="posts.length>0">
            <thead>
                <tr>
                    <th></th>
                    <th>title</th>
                    <th>body</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="post in posts" :key="post.id">
                    <td>
                        <input type="checkbox" name="check" v-model="post.checked">
                        {{post.checked}}
                    </td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                sValue: 0,
                posts: [],
                // checkedPosts: [],
            },
            methods: {

                addCheckedProperty(posts) {
                    return posts.map(function (post) {
                        return {
                            ...post,
                            checked: false,
                        }
                    });
                },

                async getPosts() {
                    try {
                        let posts = await axios.get('https://jsonplaceholder.typicode.com/posts');

                        let postsWithChecked = this.addCheckedProperty(posts.data);

                        this.posts = postsWithChecked;
                    }
                    catch (err) {
                        console.log(err);
                    }
                },
            },
            computed: {
                checkedPosts: () => {
                    return this.posts.map(post => {
                        if (post.checked) {
                            return post;
                        }
                    });
                }
            },
            watch: {
                sValue: {
                    async handler(newVal, oldVal) {

                        if (newVal > 0) {
                            this.getPosts();
                            return true;
                        }

                        this.posts = [];

                    }
                }

            }
        });
    </script>

</body>
